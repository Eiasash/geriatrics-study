# Configuration for GitHub Labeler Action
# Automatically applies labels based on file paths

# Component labels
'component: h5p':
  - changed-files:
    - any-glob-to-any-file:
      - 'h5p/**'
      - 'package*.json'
      - '.eslint*'
      - '.prettier*'

'component: anki':
  - changed-files:
    - any-glob-to-any-file:
      - 'anki/**'
      - 'requirements*.txt'
      - 'pytest.ini'
      - 'setup.cfg'

'component: data':
  - changed-files:
    - any-glob-to-any-file:
      - 'data/**'
      - '**/*.json'

# Type labels
'type: ci/cd':
  - changed-files:
    - any-glob-to-any-file:
      - '.github/workflows/**'
      - '.github/actions/**'
      - '.github/*.yml'
      - '.github/*.yaml'

'type: documentation':
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.md'
      - '**/*.rst'
      - 'docs/**'
      - '.github/**/*.md'
      - 'LICENSE*'

'type: dependencies':
  - changed-files:
    - any-glob-to-any-file:
      - 'package*.json'
      - 'requirements*.txt'
      - 'Pipfile*'
      - 'poetry.lock'
      - 'yarn.lock'
      - '.github/dependabot.yml'

'type: test':
  - changed-files:
    - any-glob-to-any-file:
      - '**/*test*.py'
      - '**/*test*.js'
      - '**/test/**'
      - '**/tests/**'
      - '**/__tests__/**'
      - 'pytest.ini'
      - 'jest.config.*'

'type: config':
  - changed-files:
    - any-glob-to-any-file:
      - '.*rc'
      - '.*rc.*'
      - '*.config.*'
      - '.gitignore'
      - '.gitattributes'
      - '.editorconfig'
      - 'tsconfig.json'
      - 'babel.config.*'

# Note: Size labels are handled separately by codelytv/pr-size-labeler@v1
# in the labeler workflow, not by actions/labeler

# Priority labels
'priority: high':
  - changed-files:
    - any-glob-to-any-file:
      - 'anki/build_apkg.py'
      - 'h5p/build-*.js'
      - 'data/content.json'

'security':
  - changed-files:
    - any-glob-to-any-file:
      - '**/*auth*'
      - '**/*security*'
      - '**/*secret*'
      - '**/*token*'
      - '.github/workflows/*security*'
      - '**/requirements*.txt'
      - '**/package*.json'
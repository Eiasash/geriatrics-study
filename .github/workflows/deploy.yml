      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/web
          cname: geriatrics.eiasash.com  # Optional: add your custom domain

  create-release:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: github.event_name == 'push' && contains(github.event.head_commit.message, '[release]')
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }} - $(date +'%Y-%m-%d')
          files: |
            dist/web/*.apkg
            dist/web/*.h5p
          body: |
            ## 🚀 Automated Release
            
            ### What's New
            - Updated Anki packages with latest PubMed papers
            - Fresh H5P interactive content
            - Progress tracking improvements
            
            ### Downloads
            - `geriatrics.apkg` - Complete Anki deck
            - `pubmed_recent.apkg` - Recent research cards
            - `*.h5p` - Interactive quiz packages
            
            ### Access Web Portal
            Visit: https://${{ github.repository_owner }}.github.io/geriatrics-study/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
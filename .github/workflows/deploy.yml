name: Deploy & Update Content

on:
  push:
    branches: [main]
  schedule:
    # Run every Monday at 8 AM Jerusalem time
    - cron: '0 5 * * 1'
  workflow_dispatch:

jobs:
  fetch-pubmed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
          pip install genanki
      
      - name: Fetch latest papers
        run: |
          python scripts/pubmed_fetcher.py
      
      - name: Commit updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "📚 Update PubMed papers - $(date +'%Y-%m-%d')"
          git push

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: fetch-pubmed
    
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: h5p/package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install H5P dependencies
        run: |
          cd h5p
          npm ci
      
      - name: Install Anki dependencies
        run: |
          cd anki
          pip install -r requirements.txt
      
      - name: Build H5P packages
        run: |
          cd h5p
          npm run build:qset
          npm run build:mega
      
      - name: Build Anki packages with PubMed cards
        run: |
          cd anki
          python build_apkg_enhanced.py
      
      - name: Build web interface
        run: |
          mkdir -p dist/web
          cp -r h5p/dist/* dist/web/
          cp -r anki/dist/* dist/web/
          
          # Create index.html for GitHub Pages
          cat > dist/web/index.html << 'EOF'

    <script>
        // Study timer
        let seconds = 0;
        let timerInterval;
        
        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    seconds++;
                    updateTimerDisplay();
                    if (seconds % 60 === 0) {
                        saveProgress();
                    }
                }, 1000);
            }
        }
        
        function pauseTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }
        
        function updateTimerDisplay() {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            document.getElementById('study-timer').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
        
        function saveProgress() {
            localStorage.setItem('studyTime', seconds);
            localStorage.setItem('lastStudyDate', new Date().toISOString());
        }
        
        // Load stats from API
        async function loadStats() {
            try {
                const response = await fetch('http://localhost:5000/api/stats/overview');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('streak').textContent = data.streak_days;
                    document.getElementById('week-avg').textContent = data.recent_average + '%';
                }
            } catch (e) {
                console.log('Stats API not available');
            }
        }
        
        // Load digest
        async function loadDigest() {
            try {
                const response = await fetch('./weekly_digest.md');
                if (response.ok) {
                    const text = await response.text();
                    // Simple markdown to HTML (just for display)
                    const html = text
                        .replace(/^### (.*$)/gim, '<h4>$1</h4>')
                        .replace(/^## (.*$)/gim, '<h3>$1</h3>')
                        .replace(/^# (.*$)/gim, '<h2>$1</h2>')
                        .replace(/\*\*(.*)\*\*/g, '<strong>$1</strong>')
                        .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                        .replace(/\n/g, '<br>');
                    document.getElementById('digest-content').innerHTML = html;
                }
            } catch (e) {
                console.log('Digest not available');
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadDigest();
            document.getElementById('last-update').textContent = new Date().toLocaleDateString('he-IL');
            
            // Restore timer
            const savedTime = localStorage.getItem('studyTime');
            const lastDate = localStorage.getItem('lastStudyDate');
            if (savedTime && lastDate) {
                const lastStudy = new Date(lastDate);
                const today = new Date();
                if (lastStudy.toDateString() === today.toDateString()) {
                    seconds = parseInt(savedTime);
                    updateTimerDisplay();
                }
            }
        });
    </script>

name: Deploy & Update Content

on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ← ADD THIS LINE!
      pages: write     # ← AND THIS!
      id-token: write  # ← AND THIS!
    
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests genanki
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Fetch latest papers (if script exists)
        run: |
          if [ -f "scripts/pubmed_fetcher.py" ]; then
            python scripts/pubmed_fetcher.py || echo "PubMed fetch failed, continuing..."
          else
            echo "PubMed fetcher not found, skipping..."
          fi
      
      - name: Create minimal content.json if missing
        run: |
          if [ ! -f "data/content.json" ]; then
            echo '[]' > data/content.json
          fi
      
      - name: Build Anki packages (if script exists)
        run: |
          mkdir -p anki/dist
          if [ -f "anki/build_apkg_enhanced.py" ]; then
            cd anki
            python build_apkg_enhanced.py || echo "Enhanced build failed, continuing..."
          else
            echo "Enhanced builder not found, skipping..."
          fi
      
      - name: Prepare site content for deployment
        run: |
          mkdir -p dist/site
          # Copy main site files
          cp -r index.html dist/site/
          cp -r szmc-presentation-maker dist/site/ 2>/dev/null || true
          cp -r clinical-tools dist/site/ 2>/dev/null || true
          cp -r h5p dist/site/ 2>/dev/null || true
          cp -r anki dist/site/ 2>/dev/null || true
          cp -r data dist/site/ 2>/dev/null || true
          # Remove node_modules from h5p if present
          rm -rf dist/site/h5p/node_modules 2>/dev/null || true
          echo "Site content prepared for deployment"
          ls -la dist/site/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/site

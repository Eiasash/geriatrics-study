name: Simple H5P Deploy

on:
  push:
    branches: [feat/advanced-cicd]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      working-directory: ./h5p
      run: npm ci
      
    - name: Build H5P packages
      working-directory: ./h5p
      run: |
        npm run build
        npm run build:qset
        npm run build:mega
        
    - name: List generated files
      working-directory: ./h5p
      run: ls -la dist/
      
    - name: Create deployment branch
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
        # Create orphan gh-pages branch
        git checkout --orphan gh-pages
        
        # Remove all files
        git rm -rf .
        
        # Copy H5P content
        mkdir -p h5p/dist
        cp -r h5p/dist/* h5p/dist/ 2>/dev/null || true
        cp h5p/index.html . 2>/dev/null || true
        cp h5p/timer-embed.html . 2>/dev/null || true
        
        # Create index redirect
        echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=index.html"></head><body>Redirecting...</body></html>' > index.html
        
        # Add and commit
        git add .
        git commit -m "Deploy H5P content"
        
        # Force push to gh-pages
        git push origin gh-pages --force